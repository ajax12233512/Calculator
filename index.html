<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="title">Calculator</h1>

    <div id="displayWindow" class="display-window">
        
    </div>

    <div class="container">


        

        <!--Keys-->
        <!--Numbers-->
        <div class="numbers">
            <div class="keys">
                <button id="button-1">1</button>
            </div>
            <div class="keys">
                <button id="button-2">2</button>
            </div>
            <div class="keys">
                <button id="button-3">3</button>
            </div>
            <div class="keys">
                <button id="button-4">4</button>
            </div>
            <div class="keys">
                <button id="button-5">5</button>
            </div>
            <div class="keys">
                <button id="button-6">6</button>
            </div>
            <div class="keys">
                <button id="button-7">7</button>
            </div>
            <div class="keys">
                <button id="button-8">8</button>
            </div>
            <div class="keys">
                <button id="button-9">9</button>
            </div>
            <div class="keys">
                <button id="buttonAC">AC</button>
            </div>
            <div class="keys">
                <button id="button-0">0</button>
            </div>
            <div class="keys">
                <button id="buttonEquals">=</button>
            </div>
        </div>

        <div class="operations">
            <div class="keys">
                <button id="button-add">+</button>
            </div>
            <div class="keys">
                <button id="button-sub">-</button>
            </div>
            <div class="keys">
                <button id="button-mul">*</button>
            </div>
            <div class="keys">
                <button id="button-div">/</button>
            </div>
        </div>
        

    </div>
    <script src="/main.js"></script>
</body>
</html>
